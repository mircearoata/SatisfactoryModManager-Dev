query GetMods($offset: Int!, $limit: Int!) {
  getMods(filter: { limit: $limit, offset: $offset }) {
    count
    mods {
      id
      mod_reference
      name
      logo
      short_description
      hidden
      popularity
      hotness
      views
      downloads
      last_version_date
      authors {
        user {
          id
          username
        }
        role
      }
      compatibility {
        EA {
          state
          note
        }
        EXP {
          state
          note
        }
      }
    }
  }
}
