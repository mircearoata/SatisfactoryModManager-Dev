name: Build for win and linux

on:
  push:

jobs:
  dist-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn
      
      - name: Fix node-gyp
        run: npm install -g node-gyp@latest
      
      - name: Install dependencies
        run: yarn install
      
      - name: Build project
        run: yarn build
      
      - name: Package app
        run: yarn electron-builder build -w nsis -p never
        
      - name: Release artifact
        uses: actions/upload-artifact@v2
        with:
          name: Satisfactory-Mod-Manager-Setup.exe
          path: build/Satisfactory-Mod-Manager-Setup.exe
  dist-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn
      
      - name: Install dependencies
        run: yarn install
      
      - name: Build project
        run: yarn build
      
      - name: Package app
        run: yarn electron-builder build -l appImage -p never
        
      - name: Release artifact
        uses: actions/upload-artifact@v2
        with:
          name: Satisfactory-Mod-Manager.AppImage
          path: build/Satisfactory-Mod-Manager.AppImage
